<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selvam Billing</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />

  <style>
    :root {
      --primary: #2196f3;
      --bg: linear-gradient(to right, #0f0f0f, #1a1a1a);
      --text: #e0e0e0;
      --card: #252525;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--primary);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    input, button, select {
      padding: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background: #333;
      color: #fff;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: calc(100% - 22px);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #2b2b2b;
      color: var(--text);
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background: var(--primary);
      color: white;
    }

    .actions button {
      background: var(--accent);
      padding: 4px 8px;
      font-size: 0.9rem;
      border-radius: 4px;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .filter-row input[type="checkbox"] {
      transform: scale(1.2);
    }

    .filter-row label {
      margin-right: 8px;
    }

    .suggested-customers {
      margin-top: -0.5rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    .suggested-customers span {
      background: #555;
      padding: 4px 8px;
      border-radius: 6px;
      margin-right: 5px;
      cursor: pointer;
    }

    @media print {
      body {
        background: #000 !important;
        color: white;
      }

      .no-print {
        display: none;
      }

      table {
        background: #000;
        color: white;
      }

      th {
        background: #333;
        color: #fff;
      }

      td {
        background: #111;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selvam Billing</h1>

    <div class="no-print">
      <input type="text" id="newCustomer" placeholder="Enter or select customer" onblur="addCustomerIfNew()" />
      <select id="customerName" onchange="filterByCustomer()">
        <option value="">-- Select Customer --</option>
      </select>
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="amount" placeholder="Amount (‚Çπ)" />
      <input type="date" id="billDate" />
      <button onclick="addItem()">Add Item</button>
    </div>

    <h2 id="billTitle"></h2>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Date</th>
          <th>Item</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billTable"></tbody>
    </table>

    <div class="filter-row no-print" id="dateFilters"></div>
    <button class="no-print" onclick="printSelectedDates()">üñ®Ô∏è Print Selected Dates</button>

    <h3>Total: ‚Çπ<span id="totalAmount">0</span></h3>
  </div>

  <script>
    let items = [];
    let customerNames = [];

    function addCustomerIfNew() {
      const newName = document.getElementById('newCustomer').value.trim();
      if (newName && !customerNames.includes(newName)) {
        customerNames.push(newName);
        localStorage.setItem('selvam_customers', JSON.stringify(customerNames));
        updateCustomerDropdown();
        document.getElementById('customerName').value = newName;
        filterByCustomer();
      }
    }

    function addItem() {
      const name = document.getElementById('customerName').value;
      const item = document.getElementById('itemName').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('billDate').value;

      if (!name || !item || !amount || !date) {
        alert('Please fill all fields');
        return;
      }

      const entry = { name, item, amount, date, total: amount };
      items.push(entry);
      localStorage.setItem('selvam_bills', JSON.stringify(items));

      filterByCustomer();

      document.getElementById('itemName').value = '';
      document.getElementById('amount').value = '';
    }

    function filterByCustomer() {
      const selectedCustomer = document.getElementById('customerName').value;
      const filtered = items.filter(i => i.name === selectedCustomer);
      renderTable(filtered);
      renderDateCheckboxes(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById('billTable');
      tbody.innerHTML = '';
      let total = 0;

      data.forEach((item, index) => {
        total += item.total;
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.date}</td>
            <td>${item.item}</td>
            <td>‚Çπ${item.amount}</td>
            <td>‚Çπ${item.total}</td>
          </tr>
        `;
      });

      document.getElementById('totalAmount').innerText = total.toFixed(2);
    }

    function renderDateCheckboxes(data) {
      const container = document.getElementById('dateFilters');
      container.innerHTML = '';
      const uniqueDates = [...new Set(data.map(i => i.date))];
      uniqueDates.forEach(date => {
        container.innerHTML += `
          <label><input type="checkbox" value="${date}" class="date-check"> ${date}</label>
        `;
      });
    }

    function printSelectedDates() {
      const checkedDates = [...document.querySelectorAll('.date-check:checked')].map(input => input.value);
      const selectedCustomer = document.getElementById('customerName').value;
      const filtered = items.filter(i => i.name === selectedCustomer && checkedDates.includes(i.date));
      renderTable(filtered);
      window.print();
    }

    function updateCustomerDropdown() {
      const select = document.getElementById('customerName');
      select.innerHTML = '<option value="">-- Select Customer --</option>' +
        customerNames.map(name => `<option value="${name}">${name}</option>`).join('');
    }

    window.onload = () => {
      const saved = localStorage.getItem('selvam_bills');
      items = saved ? JSON.parse(saved) : [];
      const savedNames = localStorage.getItem('selvam_customers');
      customerNames = savedNames ? JSON.parse(savedNames) : [];
      updateCustomerDropdown();
    }
	if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker Registered'));
}

}

  </script>
</body>
</html>
